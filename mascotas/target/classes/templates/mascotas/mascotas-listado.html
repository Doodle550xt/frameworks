<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Mascotas - Listado</title>
</head>

<body class="">
    <div class="container">
        <h1 class="text-center">Listado de Mascotas</h1>

        <a th:href="@{'/agregar'}" class="btn btn-success btn-sm">Agregar</a>
        <table class="table table-striped">
            <thead>
                <th>ID</th>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Acciones</th>
            </thead>
            <tbody>
                <tr th:each="mascota : ${mascotas}">
                    <td th:text="${mascota.id}">1</td>
                    <td th:text="${mascota.nombre}">Firulais</td>
                    <td th:text="${mascota.edad}">3</td>
                    <td>
                        <a th:href="@{'/editar/' + ${mascota.id}}" class="btn btn-primary btn-sm">Editar</a>
                        <a th:href="@{'/eliminar/' + ${mascota.id}}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Mascotas - Agregar</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Ejemplo de App Monol√≠tica</h1>
        <h2 class="text-center">Agregar Mascota</h2>
        <form th:action="@{/agregar}" th:object="${mascota}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" th:field="*{nombre}" class="form-control" id="nombre"
                    placeholder="Nombre de la mascota" required>
                <input type="number" th:field="*{edad}" class="form-control" id="edad" placeholder="Edad de la mascota"
                    required />
                <input type="text" th:field="*{observaciones}" class="form-control" id="observaciones"
                    placeholder="Observaciones de la mascota" required />
            </div>
            <button class="btn btn-primary btn-sm">Agregar</button>
        </form>
    </div>
</body>

</html>

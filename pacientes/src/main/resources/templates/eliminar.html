<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chewy&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div th:replace="~{header :: header}"></div>
    <main>
        <div class="container" style="max-width: 980px; padding: 22px;">
            <div class="section-1">
                <h1 class="section-title">Eliminar Paciente</h1>

                <div class="alert alert-warning" role="alert">
                    ¿Estás seguro que deseas eliminar al paciente <strong>Juan Pérez</strong>?
                </div>

                <div class="d-flex gap-2">
                    <form method="POST" action="/pacientes/eliminar/1">
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </form>
                    <a th:href="@{/}" class="btn btn-secondary">Cancelar</a>
                </div>

            </div>
        </div>
    </main>
</body>

</html>
